<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <base href="https://subbu22399.github.io/buddy.github.io/">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const ChatApp = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [username, setUsername] = useState('');
            const [ws, setWs] = useState(null);
            const [error, setError] = useState('');
            const [isConnected, setIsConnected] = useState(false);

            useEffect(() => {
                // Generate a random username if none is set
                if (!username) {
                    setUsername(`User${Math.floor(Math.random() * 1000)}`);
                }

                // Connect to WebSocket server (replace with your WebSocket server URL)
                const websocket = new WebSocket('wss://your-websocket-server.com');
                setWs(websocket);

                websocket.onopen = () => {
                    setIsConnected(true);
                    setError('');
                    websocket.send(JSON.stringify({ type: 'join', username }));
                };

                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        const message = {
                            username: data.username,
                            text: data.text,
                            timestamp: new Date().toLocaleTimeString(),
                        };
                        setMessages((prev) => [...prev, message]);
                    } catch (err) {
                        setError('Error processing message');
                    }
                };

                websocket.onerror = () => {
                    setError('Connection error. Please try again.');
                    setIsConnected(false);
                };

                websocket.onclose = () => {
                    setError('Disconnected from server.');
                    setIsConnected(false);
                };

                return () => {
                    websocket.close();
                };
            }, [username]);

            const sendMessage = (e) => {
                e.preventDefault();
                if (input.trim() && ws && isConnected) {
                    const message = { type: 'message', username, text: input };
                    ws.send(JSON.stringify(message));
                    setInput('');
                } else if (!isConnected) {
                    setError('Not connected to the server.');
                }
            };

            return (
                <div className="flex flex-col h-screen bg-gray-100">
                    <div className="p-4 bg-blue-600 text-white flex justify-between items-center">
                        <h1 className="text-2xl font-bold">Multi-User Chat</h1>
                        <span className="text-sm">{isConnected ? 'Connected' : 'Disconnected'}</span>
                    </div>
                    {error && (
                        <div className="p-2 bg-red-100 text-red-700 text-center">{error}</div>
                    )}
                    <div className="p-4">
                        <input
                            type="text"
                            placeholder="Enter your username"
                            value={username}
                            onChange={(e) => setUsername(e.target.value || `User${Math.floor(Math.random() * 1000)}`)}
                            className="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
                            disabled={isConnected}
                        />
                    </div>
                    <div className="flex-1 p-4 overflow-y-auto">
                        {messages.map((msg, index) => (
                            <div
                                key={index}
                                className={`mb-2 p-2 rounded ${
                                    msg.username === username ? 'bg-blue-100 ml-4' : 'bg-gray-200 mr-4'
                                }`}
                            >
                                <div className="flex justify-between">
                                    <span className="font-bold">{msg.username}</span>
                                    <span className="text-gray-500 text-sm">{msg.timestamp}</span>
                                </div>
                                <p className="text-gray-800">{msg.text}</p>
                            </div>
                        ))}
                    </div>
                    <div className="p-4 bg-white">
                        <form onSubmit={sendMessage} className="flex">
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                placeholder="Type a message..."
                                className="flex-1 p-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-600"
                                disabled={!isConnected}
                            />
                            <button
                                type="submit"
                                className="bg-blue-600 text-white p-2 rounded-r hover:bg-blue-700 disabled:bg-gray-400"
                                disabled={!isConnected}
                            >
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChatApp />, document.getElementById('root'));
    </script>
</body>
</html>
